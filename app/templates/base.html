<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% block title %}Rental Kamera{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
      /* 1. Paksa browser menyisakan "selokan" (gutter) untuk scrollbar selamanya */
      html {
        scrollbar-gutter: stable;
      }

      body {
        min-height: 100vh;
        /* 2. PENTING: Bootstrap suka otomatis nambah padding-right saat modal buka. 
           Kita paksa 0 supaya tidak bentrok dengan scrollbar-gutter */
        padding-right: 0 !important; 
      }
      
      /* Memastikan navbar fixed tidak ketutup konten */
      main.container {
        padding-top: 86px; 
      }
    </style>

    {% block head_extra %}{% endblock %}
  </head>

  <body class="bg-light">

    {# HEADER #}
    {% block header %}
    <header class="fixed-top">
      {% include 'nav.html' %}
    </header>
    {% endblock header %}

    {% block content %}
      <main class="container">
        {% include 'flash_messages.html' %}
      </main>
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
